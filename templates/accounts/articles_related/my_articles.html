{% extends 'base_account.html' %}

{% block content %}
    <div class="br-section-wrapper mg-t-100">
        <div class="br-pagebody pd-x-20 pd-sm-x-30 mx-wd-1350">
            <div class="row card-deck card-deck-sm mg-t-20 mg-x-0">
                {% for article in  my_articles %}

                <div class=" col-lg-4 card bd-0 bg-info">
                    <div class="card-body pd-25">
                    <p class="tx-11 tx-uppercase tx-mont tx-semibold tx-white-8">{{ article.subject }}</p>
                    <h5 class="lh-3 tx-normal tx-roboto"><a href="{% url 'article_details' article.id %}" class="tx-white-8 hover-white">{{ article.message |safe }}</a></h5>
                    <p class="tx-12 mg-b-0 tx-white-7">{{ article.created_at }}</p>
                    </div>
                    <div class="card-footer bg-transparent bd-t-0 pd-x-25 pd-b-25">
                    <a href="" class="d-block hover-white-8 tx-white">{{ article.author }}</a>
                    <span class="tx-12 tx-white-8">From which college</span>
                    </div>
                    <div class="card-footer mg-l-60 bg-transparent bd-t-0 pd-x-25 pd-b-25">

                    
                    <a href="{% url 'edit_article' article.id %}">
                        <button type="button" class="mg-b-20  btn btn-warning">
                        <i class="icon ion-edit tx-20"></i>
                        </button>
                    </a>
                    <a href="{% url 'delete_article' article.id %}">
                        <button type="button" class="mg-b-20 mg-l-30 btn btn-danger">
                        <i class="icon ion-trash-b tx-20"></i>
                        </button>
                    </a>
                    </div>
  
                </div>

                {% endfor %}
          </div>
        </div>
    </div>
{% endblock  %}
